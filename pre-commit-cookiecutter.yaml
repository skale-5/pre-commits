default_install_hook_types:
  - pre-commit
  - commit-msg

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        stages: [commit]
      - id: end-of-file-fixer
        exclude: /secrets
        stages: [commit]
      - id: check-added-large-files
        stages: [commit]

  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v2.1.1
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]

  - repo: local
    hooks:
      - id: gitleaks
        name: Detect hardcoded secrets
        description: Detect hardcoded secrets using Gitleaks
        entry: pre-commits/scripts/run-gitleaks.sh
        language: script
        pass_filenames: false
        verbose: false
        stages: [commit]

# Build cookiecutter based on tests scenarios
  - repo: local
    hooks:
      - id: cookiecutter
        name: cookiecutter
        entry: pre-commits/scripts/cookiecutter.sh
        language: script
        pass_filenames: false
        stages: [commit]

      - id: check-yaml
        name: check-yaml
        entry: find example/ -name "*.yaml" -not -path "*/templates/*" -exec yq eval {} +
        language: system
        pass_filenames: false
        stages: [commit]

# Checks that the cookiecutter can helm templatize and that terraform is well formatted
  - repo: local
    hooks:
      - id: helm-template
        name: helm-template
        entry: pre-commits/scripts/cookiecutter-helm-template.sh
        language: script
        pass_filenames: false
        stages: [commit]

      - id: terraform-fmt
        name: terraform-fmt
        entry: pre-commits/scripts/cookiecutter-terraform-fmt.sh
        language: script
        pass_filenames: false
        stages: [commit]
