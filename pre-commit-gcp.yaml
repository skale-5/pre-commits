default_install_hook_types:
  - pre-commit
  - commit-msg

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        stages: [pre-commit]
      - id: end-of-file-fixer
        exclude: /secrets
        stages: [pre-commit]
      - id: check-added-large-files
        stages: [pre-commit]
      - id: check-yaml
        args:
          - --allow-multiple-documents
        exclude: /templates|/secrets|helmfile.yaml
        stages: [pre-commit]
      - id: check-json
        stages: [pre-commit]
      - id: check-toml
        stages: [pre-commit]
      - id: check-shebang-scripts-are-executable
        stages: [pre-commit]
        exclude: .+\.j2$

  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.6.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]

  - repo: local
    hooks:
      - id: gitleaks
        name: Detect hardcoded secrets
        description: Detect hardcoded secrets using Gitleaks
        entry: pre-commits/scripts/run-gitleaks.sh
        language: script
        pass_filenames: false
        verbose: false
        stages: [pre-commit]

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.96.2
    hooks:
      - id: terraform_fmt
        args:
          - --args=-diff
          - --args=-recursive
          - --args=-write=true
        exclude: /cookiecutters
        stages: [pre-commit]
      - id: terraform_docs
        stages: [pre-commit]

  - repo: https://github.com/norwoodj/helm-docs
    rev: v1.14.2
    hooks:
      - id: helm-docs
        args:
          - --chart-search-root=manifests
          - --skip-version-footer
        stages: [pre-commit]

  - repo: local
    hooks:
      - id: helm-template
        name: helm-template
        description: Run helm-template with makefiles
        entry: pre-commits/scripts/helm-template.sh
        language: script
        pass_filenames: false
        verbose: true
        stages: [pre-commit]
